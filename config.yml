# Do not modify config-version
config-version: 1.0.0
# If verbose-logging is false only warnings and errors will be logged
verbose-logging: false
# Same available options as database settings in bukkit.yml
# http://wiki.bukkit.org/Bukkit.yml#database
database:
  driver: org.sqlite.JDBC
  url: jdbc:sqlite:{DIR}{NAME}.db
  username: bukkit
  password: walrus
  isolation: SERIALIZABLE
worlds:
  # By default IslandCraft is enabled on "world_islandcraft".
  # You can change the world name here or even add more than one world
  world_islandcraft:
    # There is currently only 1 option for ocean-generator. Please use:
    # com.github.hoqhuuep.islandcraft.core.ConstantBiomeDistribution <biome>
    ocean: com.github.hoqhuuep.islandcraft.core.ConstantBiomeDistribution DEEP_OCEAN
    # There are currently 3 options for island-distribution. Please use one of:
    # com.github.hoqhuuep.islandcraft.core.HexagonalIslandDistribution <island-size> <ocean-size>
    # com.github.hoqhuuep.islandcraft.core.SquareIslandDistribution <island-size> <ocean-size>
    # com.github.hoqhuuep.islandcraft.core.EmptyIslandDistribution
    island-distribution: com.github.hoqhuuep.islandcraft.core.HexagonalIslandDistribution 288 32
    # There is currently 2 options for island-generators. Please use one of:
    # com.github.hoqhuuep.islandcraft.core.ConstantIslandGenerator <biome>
    # com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha <normal> <mountains> <hills> <hills-mountains> <forest> <forest-mountains> <outer-coast> <inner-coast> <river>
    island-generators:
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha BADLANDS ~ BADLANDS_PLATEAU ~ WOODED_BADLANDS_PLATEAU ~ WARM_OCEAN BADLANDS RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha BIRCH_FOREST ~ BIRCH_FOREST_HILLS ~ ~ ~ OCEAN BEACH RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha DESERT DESERT_LAKES DESERT_HILLS ~ ~ ~ WARM_OCEAN BEACH RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha DARK_FOREST ~ DARK_FOREST_HILLS ~ ~ ~ OCEAN BEACH RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha FOREST ~ WOODED_HILLS ~ FLOWER_FOREST ~ OCEAN BEACH RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha GIANT_TREE_TAIGA ~ GIANT_TREE_TAIGA_HILLS GIANT_SPRUCE_TAIGA GIANT_SPRUCE_TAIGA_HILLS COLD_OCEAN BEACH RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha JUNGLE ~ JUNGLE_HILLS ~ JUNGLE_EDGE MODIFIED_JUNGLE_EDGE LUKEWARM_OCEAN BEACH RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha MOUNTAINS ~ MEADOW ~ GROVE ~ COLD_OCEAN STONE_SHORE RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha MUSHROOM_FIELDS ~ ~ ~ ~ ~ OCEAN MUSHROOM_FIELD_SHORE RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha PLAINS ~ SUNFLOWER_PLAINS ~ ~ ~ OCEAN BEACH RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha SAVANNA SAVANNA_PLATEAU SHATTERED_SAVANNA SHATTERED_SAVANNA_PLATEAU ~ ~ LUKEWARM_OCEAN BEACH RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha SWAMP ~ SWAMPLAND_HILLS ~ ~ ~ COLD_OCEAN BEACH RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha SNOWY_TUNDRA ~ SNOWY_MOUNTAINS ~ ICE_SPIKES ~ FROZEN_OCEAN SNOWY_BEACH FROZEN_RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha TAIGA TAIGA_MOUNTAINS TAIGA_HILLS ~ ~ ~ COLD_OCEAN BEACH RIVER
      - com.github.hoqhuuep.islandcraft.core.IslandGeneratorAlpha TAIGA_COLD MUTATED_TAIGA_COLD TAIGA_COLD_HILLS ~ ~ ~ FROZEN_OCEAN SNOWY_BEACH FROZEN_RIVER
